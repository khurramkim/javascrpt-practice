<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
    <button onclick="openWin()">open window</button>
    <button onclick="closeWin()">close window</button>
    <button onclick="checkWin()">check window</button>
    <p id="para"></p>
    <script>
		function abc () {
			var a=window.open('','a','width=300, height=300');
			a.document.write("window is new");
			a.opener.document.write("window is old");
		}
		var myWin;
		function openWin() {
			myWin=window.open('','a','width=300, height=300');
		}
		function closeWin() {
			if (myWin) {
				myWin.close();
			}
		}
		function checkWin() {
			if(!myWin) {
				document.getElementById("para").innerHTML="Window has not been opened"
			}
			else {
				if (myWin.closed) {
					document.getElementById("para").innerHTML="Window has been closed";
				}
				else {
					document.getElementById("para").innerHTML="Window has not been closed";
				}
			}
		}
	</script>
</body>
</html>
